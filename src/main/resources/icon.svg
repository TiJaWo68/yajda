<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">yajda Icon</title>
  <desc id="desc">Icon for yajda: stylized yaJDA lettering with document and chip motif</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#222831"/>
      <stop offset="1" stop-color="#0f1720"/>
    </linearGradient>
    <linearGradient id="panelGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2ea6ff"/>
      <stop offset="1" stop-color="#0066cc"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="8" y="8" width="240" height="240" rx="30" ry="30" fill="url(#bgGrad)"/>

  <!-- Inner panel -->
  <rect x="28" y="28" width="200" height="200" rx="18" ry="18" fill="url(#panelGrad)" filter="url(#shadow)"/>

  <!-- Document (left) -->
  <g transform="translate(36,36)">
    <path d="M0 0 H84 V112 H0 Z" fill="#ffffff" opacity="0.09"/>
    <path d="M56 0 V24 H84" fill="#ffffff" opacity="0.12"/>
    <rect x="10" y="16" width="52" height="6" rx="3" fill="#ffffff" opacity="0.12"/>
    <rect x="10" y="32" width="44" height="6" rx="3" fill="#ffffff" opacity="0.10"/>
    <rect x="10" y="48" width="30" height="6" rx="3" fill="#ffffff" opacity="0.10"/>
  </g>

  <!-- Chip (right) -->
  <g transform="translate(120,52)">
    <rect x="0" y="0" width="96" height="96" rx="12" ry="12" fill="#08121a" opacity="0.96"/>
    <rect x="10" y="10" width="76" height="76" rx="8" ry="8" fill="#113f6d"/>
    <!-- contacts left/right -->
    <g fill="#ffffff" opacity="0.9">
      <rect x="-6" y="18" width="6" height="8" rx="1"/>
      <rect x="-6" y="36" width="6" height="8" rx="1"/>
      <rect x="-6" y="54" width="6" height="8" rx="1"/>
      <rect x="102" y="18" width="6" height="8" rx="1"/>
      <rect x="102" y="36" width="6" height="8" rx="1"/>
      <rect x="102" y="54" width="6" height="8" rx="1"/>
    </g>
    <!-- subtle inner highlight -->
    <rect x="16" y="16" width="64" height="64" rx="6" ry="6" fill="#1e7bd1" opacity="0.12"/>
  </g>

  <!-- Large readable text "yaJDA" centered bottom area -->
  <g transform="translate(0,0)">
    <!-- Background bar to improve contrast -->
    <rect x="28" y="156" width="200" height="68" rx="12" ry="12" fill="#000000" opacity="0.08"/>
    <!-- Text: 'ya' small/lowercase and 'JDA' uppercase bold; positioned closer to read as one word -->
    <text x="36" y="192" font-family="Segoe UI, Roboto, Arial, Helvetica, sans-serif" font-weight="700" font-size="34" fill="#ffffff">
      <tspan x="36" fill="#fff2a8" font-weight="700" font-size="30">ya</tspan>
      <!-- moved JDA closer to 'ya' so it reads as a single word -->
      <tspan x="70" fill="#ffffff" font-weight="800" font-size="34">JDA</tspan>
    </text>
    <!-- Small tagline moved upwards to avoid overlapping the rounded border -->
    <text x="36" y="216" font-family="Segoe UI, Roboto, Arial, Helvetica, sans-serif" font-size="11" fill="#ffffff" opacity="0.85">
      Java DLL Analyzer
    </text>
  </g>

  <!-- subtle shine -->
  <ellipse cx="140" cy="46" rx="60" ry="16" fill="#ffffff" opacity="0.02"/>

</svg>